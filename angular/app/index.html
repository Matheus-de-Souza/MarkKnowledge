<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>My AngularJS App</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../bower_components/html5-boilerplate/dist/css/normalize.css">
		<link rel="stylesheet" href="../bower_components/html5-boilerplate/dist/css/main.css">
		<link rel="stylesheet" href="css/style.app.css">

		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
		
		<link rel="stylesheet" href="../bower_components/highlightjs/styles/foundation.css">
		
		<script src="../bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
	</head>

	<body ng-app="app">

		<!--[if lt IE 7]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<div class="container-fluid" ng-controller="FileListCtrl as vm">
			<div class="row">
				<div class="col-xs-3">
					<ul>
						<li ng-repeat="(dirname, dir) in vm.files track by $index">
							{{ dirname }}
							<ol ng-repeat="file in dir track by $index">
								<a ng-click="vm.showFileContent(dirname, file)"  ng-class="{ dir: file.isDir }">
									{{ file }}
								</a>
							</ol>
						</li>
					</ul>
				</div>
				<div class="col-xs-9" >
					<div marked src="vm.selectedFilePath"></div>
				</div>
			</div>
		</div>

		<div>Angular app: v<span app-version></span></div>

		<!-- In production use:
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
		-->
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/angular-route/angular-route.js"></script>

		<script src="../bower_components/marked/marked.min.js"></script>
		<script src="../bower_components/angular-marked/dist/angular-marked.min.js"></script>
		<script src="../bower_components/highlightjs/highlight.pack.min.js"></script>

		<script src="js/app.js"></script>
		<script src="js/controllers/file.list.ctrl.js"></script>
	</body>
</html>
